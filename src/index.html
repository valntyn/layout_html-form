<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class ="fieldset">
        <legend>Personal information</legend>
        <label class="form__field">
          Surname:
          <input
          type="name"
          name="surname"
          class="field"
          pattern="\w+"
          required
          autocomplete="off"
          >
        </label>
        <label class="form__field">
          Name:
          <input
          type="name"
          name="name"
          class="field"
          pattern="\w+"
          required
          autocomplete="off"
          >
        </label>
        <label class="form__field">
          How old are You?
          <input
          type="number"
          name="years"
          min="1"
          max="100"
          value="12"
          required
          autocomplete="off"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input
          type="date"
          required
          >
        </label>
        <div>
          <label for = "agreement" class="form__label">
            I accept the term of the agreement
          </label>
          <input
          id="agreement"
          type="checkbox"
          name="agreement"
          class="field"
          >
        </div>
      </fieldset>
      <fieldset class ="fieldset">
        <legend>Registration</legend>
        <label class="form__field">
          E-mail:
          <input
          type="email"
          name="email"
          class="field"
          placeholder="email@example.com"
          required
          autocomplete="off"
          >
        </label>
        <label>
          Password:
          <input
          type="password"
          name="password"
          class="field"
          minlength="6"
          maxlength="20"
          required
          autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label class = "form__label">
            <input
            type="radio"
            name="answer_cat"
            value="possitive"
            class="field"
            checked
            >
            Yes
          </label>
          <label class = "form__label">
            <input
            type="radio"
            name="answer_cat"
            value="negative"
            class="field"
            >
            No
          </label>
        </div>
        <div class="form_field">
          <label class="form__field">
            What is your favorite color?
            <input
            type="color"
            name = "color"
            class="field"
            >
          </label>
          <label class="form__field">
            What time do you go to bed?:
            <input
            type="time"
            name="time"
            step="2"
            class="field"
            required
            >
          </label>
          <label class="form__field">
            What are your favorite brand of cars?
            <select name="brand_cars" multiple>
              <option value="Ford">Ford</option>
              <option value="BWM">BWM</option>
              <option value="AUDI">AUDI</option>
            </select>
          </label>
          <label>
            How do you rate our work
            <input
            type="range"
            name="range"
            class="field"
            value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="form__field">
          Comments:
          <textarea name="comments" autocomplete="off">
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommendation">
            <option value="Yes" selected>yes</option>
            <option value="No">no</option>
            <option value="without">hard to answer</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
